<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            h2 {
                color:rgb(58, 179, 179)
            }

            #olafsong {
                background-color:greenyellow
            }
            
            #insummer {
                background-color: gold;
            }
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="what-olaf">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>

        <h2 id="olafsong">In Summer</h2>
        <p id="insummer">Bees'll buzz <br>
Kids'll blow dandelion fuzz <br>
And I'll be doing whatever snow does in summer<br></p>
    </body>
</html>
